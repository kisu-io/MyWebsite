<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/94e3ed2abb.js"

    <link

  <body>
    <div id="blur"></div>
    <div class="wrapper">
        <div class="card">
            <img id="potrait" width="100px" src="profile.jpeg" alt="profile" />
            <div id="name">Vu Pham Khoi Nguyen</div>
            <div id="quotes">“Clothes make the man. Naked people have little or no influence in society.”</div>
            <div id="author">Mark Twain</div>
            <div><i class="fas fa-utensils"></i> - Burger</div>
            <div><i class="fas fa-thumbs-up"></i> - Music, F1, Coding</div>
            <div><i class="far fa-comments"></i> - HTML, CSS, English, Vietnamese</div>
            <hr>
            <div id="icons">
              <a href="https://facebook.com"><i class="fab fa-facebook icon"></i></a>
              <a href="https://twitter.com"><i class="fab fa-twitter icon"></i></a>
              <a href="https://instagram.com"><i class="fab fa-instagram icon"></i></i></a>
            </div>
          </div>
    </div>
  </body>
